<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filter Styles Test</title>
    <link rel="stylesheet" href="/dpti-rocket-system/assets/css/style.css">
    <link rel="stylesheet" href="/dpti-rocket-system/assets/css/design-system-improvements.css">
    <link rel="stylesheet" href="/dpti-rocket-system/assets/css/search-filters.css">
</head>
<body>
    <div class="container">
        <h1 style="color: red; font-size: 2rem; margin: 2rem 0;">ðŸŽ¨ Search and Filter Styles Test - ENHANCED VERSION</h1>
        
        <!-- Visual Debug Info -->
        <div style="background: yellow; padding: 1rem; margin: 1rem 0; border-radius: 8px;">
            <strong>CSS Status Check:</strong><br>
            If you see enhanced styling below (blue borders, gradients, larger padding), the CSS is working!<br>
            If it looks plain (gray borders, minimal padding), the CSS is not loading properly.
        </div>
        
        <!-- Test Search and Filter Section -->
        <div class="filters-section">
            <form method="GET" class="filters-form">
                <div class="filter-row">
                    <div class="search-group">
                        <label for="search_input">Search Rockets:</label>
                        <div class="search-input-group">
                            <input 
                                type="text" 
                                id="search_input" 
                                name="search" 
                                placeholder="Search by serial number or project name..." 
                                value=""
                            >
                            <button type="submit" class="btn btn-secondary">Search</button>
                        </div>
                    </div>
                </div>
                
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="status_filter">Status:</label>
                        <select id="status_filter" name="status">
                            <option value="">All Statuses</option>
                            <option value="new">New</option>
                            <option value="in-production">In Production</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="date_from">Created From:</label>
                        <input type="date" id="date_from" name="date_from" value="">
                    </div>
                    
                    <div class="filter-group">
                        <label for="date_to">Created To:</label>
                        <input type="date" id="date_to" name="date_to" value="">
                    </div>
                    
                    <div class="filter-group">
                        <label for="sort_by">Sort By:</label>
                        <select id="sort_by" name="sort_by">
                            <option value="created_at">Created Date</option>
                            <option value="serial_number">Serial Number</option>
                            <option value="project_name">Project Name</option>
                        </select>
                    </div>
                    
                    <div class="filter-actions">
                        <button type="submit" class="btn btn-primary">Apply Filters</button>
                        <a href="#" class="btn btn-outline">Clear All</a>
                    </div>
                </div>
            </form>
        </div>

        <!-- Test Badges -->
        <div style="margin: 2rem 0;">
            <h3>Badge Test:</h3>
            <span class="badge badge-active">Active</span>
            <span class="badge badge-inactive">Inactive</span>
        </div>

    </div>
</body>
</html>
